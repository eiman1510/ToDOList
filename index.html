<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

    <title>MY Schedule</title>
   <link rel="stylesheet" href="todo.css">
</head>

<body>
    <nav class="navbar">
        <div class="row">
            <div class="col">
                <button id="toggle-button1" class="btn btn-light mb-3"
                    style="background-color: blueviolet; color:white;border:none;"><i class="fa fa-bars"
                        style="font-size: 30px;"></i></button>
                <span class="nav-head">My Schedule</span>
            </div>
        </div>
    </nav>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <button style="background: none;border: none;color: white;" id="tasks">
                <i class="fa fa-tasks"></i>
                <span class="text">Tasks</span>
            </button>
        </div>
        <div class="sidebar-content">
            <button style="background: none;border: none;" id="date">
                <i class="bi bi-calendar-date calendar-icon" style="color: rgb(248, 255, 30);"></i>
                <span></span>
                <span class="text">Dated</span>
            </button>
        </div>
        <div class="sidebar-content">
            <button style="background: none;border: none;" id="star">
                <i class="bi bi-star-fill" style="color: goldenrod;"></i>
                <span class="text">Stared</span>
            </button>
        </div>

    </div>
    <div class="main" id="main">
        <div class="content" id="all">
            <input type="text" placeholder="Add New" class="simple1" id="simple1">
            <button type="submit" id="simple2"
                style="width: 50px;height: 50px;text-align: center;margin-top: 1%;background:none;border: none;">
                <i class="fa fa-plus" style="color:cadetblue;font-size:2rem;"></i>
            </button>
            <div class="container" id="all1">
            </div>
        </div>
        <div class="content" id="favs">
            <div class="container" style="text-align: center;">
                MY FAVOURITES

            </div>
        </div>
        <div class="content" id="dates">
            <input type="text" placeholder="Add New" class="date1" id="date1">
            <input type="date" id="date2" class="date2">
            <button type="submit" id="simple3"
                style="width: 50px;height: 50px;margin-top: 1%;background:none;border: none;">
                <i class="fa fa-plus" style="color:cadetblue;font-size:2rem;"></i>
            </button>
            <div class="container" id="date3">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
  <script src="index.js"></script>
</body>

</html>
